<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>        
    <title>Giffify your life</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Giffify!!</h1>
                <p class="lead">Tell your story using GIFS.</p>
            <hr class="my-4">
                <p>Make a story by adding text and GIFs. Use them in any combination using the form below.</p>
            <hr class="my-4">
                <form>
                        <div class="form-group">
                            <label for="exampleInputTitle">Title</label>
                            <input class="form-control" type="text" id="title" placeholder="Title your story!">
                            <button type="submit" class="btn btn-primary" id="addTitle">Set Title</button>
                </form>
                <form>       
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlTextarea1">Story</label>
                                <textarea class="form-control" id="story" rows="3" placeholder="Write some words!"></textarea>
                                <button type="submit" class="btn btn-primary" id="addText">Add Text</button>
                        </div>
                </form>        
                <form>        
                        <div class="form-group">
                                <label for="exampleInputGif">Add Gifs</label>
                                <input class="form-control" type="text" id="gifSearch" placeholder="Search for GIFs here!">
                        </div>
                        <button type="submit" class="btn btn-primary" id="searchGif">Submit Gif</button>
                </form>
        </div>
    </div>
    <div class="container-fluid">
        <div id="buttonsArea">

        </div>
        <div id="storyBoard">

        </div>
    </div>
    <script src="Assets/script.js"></script>
</body>
</html>
